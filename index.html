<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign in & Sign up form</title>
</head>

<body>
  <section>
    <div class="container">
      <div class="user singInBox">
        <div class="imgBox"><img src="img2.jpg"></div>
        <div class="formBox">
          <form>
            <h2>Sign In</h2>
            <input type="text" placeholder="ユーザー名">
            <input type="password" placeholder="パスワード">
            <input type="submit" value="ログイン">
            <p class="signup">アカウントお持ちではないですか？<a href="#" onclick="toggleForm();">新規登録</a></p>
          </form>
        </div>
      </div>
      <div class="user singUpBox">
        <div class="formBox">
          <form>
            <h2>Create an account</h2>
            <input type="text" placeholder="ユーザー名">
            <input type="email" placeholder="メールアドレス">
            <input type="password" placeholder="パスワード">
            <input type="password" placeholder="パスワード（確認用）">
            <input type="submit" value="新規登録">
            <p class="signup">アカウントをお持ちですか？<a href="#" onclick="toggleForm();">ログイン</a></p>
          </form>
        </div>
        <div class="imgBox"><img src="img1.jpg"></div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
